{% extends "layout.html" %}
{% block title %}Launch a box{% endblock %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/upload.css')}}">

<script>

$(document).ready(function(){
    $('#algType').on('click',function(){
	    $('#algType').addClass("clicked")
	    $('#stimType').removeClass("clicked")
	    $('#metricType').removeClass("clicked")
	    $('.taskSelector').show();
	    $("#submitNLP").attr("href", "submit/algorithm/NLP");
	    $("#submitCV").attr("href", "submit/algorithm/CV");
	});
	  $('#stimType').on('click',function(){
	    $('#stimType').addClass("clicked")
	    $('#algType').removeClass("clicked")
	    $('#metricType').removeClass("clicked")
	    $('.taskSelector').show();
	    $("#submitNLP").attr("href", "submit/stimulus/NLP");
	    $("#submitCV").attr("href", "submit/stimulus/CV");
	})
    $('#metricType').on('click',function(){
	    $('#metricType').addClass("clicked")
	    $('#stimType').removeClass("clicked")
	    $('#algType').removeClass("clicked")
	    $('.taskSelector').show();
	    $("#submitNLP").attr("href", "submit/metric/NLP");
	    $("#submitCV").attr("href", "submit/metric/CV");
	})

});
</script>
{% endblock %}
{% block nav %}
  <ul class="nav navbar-nav">
          <li><a href="{{url_for('about')}}" style = "color:black" >learn more</a></li>
          <li class = "evalButton"><a href="{{url_for('launchBox')}}" style = "color:white">examine</a></li>
        <li><a href="{{url_for('contribute')}}" style = "color:black" >contribute</a></li>     
         </ul>
{% endblock %}
{% block content %}
<div class = "taskSelector">
	<h1> select a task</h1>
		<div class = "task">
		<a id = "submitNLP" href = "{{url_for('launchTask', task='NLP')}}"><img src="{{ url_for('static', filename='img/smurfs/examiner1.png')}}" width = "100px"/><br>NLP</a></div>
		<div class = "task">
		<a id = "submitCV" href = "{{url_for('launchTask', task='swim')}}"><img src="{{ url_for('static', filename='img/smurfs/examiner2.png')}}" width = "100px"/><br>Computer Vision</a></div>
		<div class = "task">
		<a id = "submitCOMPAS" href = "{{url_for('launchTask', task='compas')}}"><img src="{{ url_for('static', filename='img/smurfs/examiner3.png')}}" width = "100px"/><br>Risk Assessment</a></div>
</div>
{% endblock %}
