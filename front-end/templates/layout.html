<html lang="en">
  <head>
      {% block head %}
    <meta content="width=device-width, initial-scale=1" name="viewport">
   <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css?family=Chivo:300,400" rel="stylesheet">

<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">

<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link href="{{ url_for('static', filename='css/navbar-fixed-side.css')}}" rel="stylesheet" />
<script async src="https://www.googletagmanager.com/gtag/js?id=c-4"></script>

<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-53112709-4');
</script>
  <title>{% block title %}{% endblock %}</title>
  </head>
   {% endblock %}
  <body>
    <div class="container-fluid">
                  <nav class="navbar navbar-fixed-side">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
     
       <a href="{{ url_for('land') }}" class="logo"><img src="{{ url_for('static', filename='img/logo.png')}}" /></a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
           {% block nav %}{% endblock %}
    </div><!-- /.navbar-collapse -->
  </nav>
  </div>
  <div class = "content">
  {% block content %}{% endblock %}
  <br>
    <a href="https://www.media.mit.edu/groups/scalable-cooperation/overview/"><img class = "logoAbout" src="{{ url_for('static', filename='img/logoSC.jpg')}}"></a>
  <a class = "logoAbout" href="https://www.media.mit.edu"><img class = "logoAbout" style = "margin-right:0px;" src="{{ url_for('static', filename='img/logoML.png')}}"></a>
  <a href = ""><img class = "logoAbout"  src="{{ url_for('static', filename='img/mit_logo.jpg')}}"></a><br>
  Scalable Cooperation | MIT Media Lab
  </div>
 
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </body>
</html>
